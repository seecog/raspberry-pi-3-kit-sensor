 <div class="panel panel-default pannel-default-bottom">
  <div class="panel-body" style="overflow: hidden">

  <div class="col-lg-12">
    <table class="table">
      <thead>
        <tr>
            <th>Status</th>
            <th>Time</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let x of records | paginate: { itemsPerPage: searchResultsPerPage, currentPage: currentPageHistory,  id:'p2'};let i=index">
              <td *ngIf="i==0" style="background-color:#aadbff">
                <span *ngIf="x.leakage=='closed'">
                  <!-- {{x.leakage}}  -->
                  <img src="https://png.icons8.com/dusk/2x/box.png" width="60" height="60">
                </span>
                <span *ngIf="x.leakage=='opened'" class="label label-success">
                  <!-- {{x.leakage}} -->
                  <img src="https://png.icons8.com/cotton/2x/open-box.png" width="60" height="60">
                </span>
              </td>
              <td *ngIf="i!=0">
                  <span *ngIf="x.leakage=='closed'" class="label label-danger">
                    <!-- {{x.leakage}}  -->
                    <img src="https://png.icons8.com/dusk/2x/box.png" width="60" height="60">
                  </span>
                  <span *ngIf="x.leakage=='opened'" class="label label-success">
                    <!-- {{x.leakage}} -->
                    <img src="https://png.icons8.com/cotton/2x/open-box.png" width="60" height="60">
                  </span>
                </td>
              <td *ngIf="i==0" style="background-color:#aadbff">{{x.time | date : 'medium'}}</td>
              <td *ngIf="i!=0" style="background-color:#ffffff">{{x.time | date : 'medium'}}</td>
         </tr>
      </tbody>
    </table>
  </div>
    <div>
      <pagination-controls class="pagination-cursor" id="p2" (pageChange)="currentPageHistory = $event;"></pagination-controls>
    </div>
  </div>
  </div>

  

</div>
